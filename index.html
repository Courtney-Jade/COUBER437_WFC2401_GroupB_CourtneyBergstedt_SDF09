<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-green">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-green">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2">
                            <h1 class="text-xl font-semibold tracking-tight text-[#313131] xl:text-2x1 dark:text-black" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-col mx-auto mt-6 space-y-3 md:space-y-0 md:flex-row">
                                <input class="px-4 py-2 text-black bg-white border rounded-md dark:bg-white dark:text-black dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]" id="email" type="text">
                                <button class="px-6 py-2.5 bg-orange border rounded-md dark:bg-orange dark:text-black dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] bg-orange-500 hover:bg-orange-400 active:bg-orange-300">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="font-semibold">Quick Link</p>
                            <div class="flex justify-between">
                                <a class="hover:underline" href="#">Home</a>
                                <a class="hover:underline" href="#">Who We Are</a>
                                <a class="hover:underline" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="font-semibold">Technologies</p>
                            <div class="flex justify-between">
                                <a class="hover:underline hover:text-#d86943-500" href="#">HTML</a>
                                <a class="hover:underline" href="#">CSS</a>
                                <a class="hover:underline" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>

                    <hr class="my-6 border-[#d86943]">

                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
